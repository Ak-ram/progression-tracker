<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./filter--card--ui--design.css">
    <title>filter-card-ui-design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="mouse-follow-circle fade"></div>
        <h4 class="card__header">Filter</h4>
        <section class="card__location">
                <h6>Location :</h6>
                <div id="location">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="map-marker-alt" class="svg-inline--fa fa-map-marker-alt fa-w-12" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path fill="currentColor" d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"></path></svg>
                    <span id='location-title'>Egypt</span>    
                </div>
                <ul id="countries-menu" class="hidden"></ul>
        </section>
        <section class="card__experience--level">
            <h6>Experience Level :</h6>
            <div class="levels">
                <label>
                    <input type="radio" name="experience--level" id="">
                    <span>1-2 years</span>
                </label>
                <label>
                    <input type="radio" name="experience--level" id="">
                    <span>3-5 years</span>
                </label>
                <label>
                    <input type="radio" name="experience--level" id="">
                    <span>6-8 years</span>
                </label>
                <label>
                    <input type="radio" name="experience--level" id="">
                    <span>+9 years</span>
                </label>
            </section>
            <section class="card__target">
                <h6>Target :</h6>
                <div class="targets">
                    <label>
                        <input type="radio" name="target">
                        <span>Freelancer</span>
                    </label>
                    <label>
                        <input type="radio" name="target">
                        <span>Agency</span>
                    </label>
                </div>
            </div>
        </section>
    </div>
    <script src="./filter--card--ui--design.js"></script>
</body>
</html>
